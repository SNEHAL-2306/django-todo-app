<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="text" name="title" value="{{task.title}}">
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'task_list' %}">Back to list</a>
</body>
</html>
